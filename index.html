<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guess Game!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Adivinhe a cor!</h1>
  </header>
  <main>
    <div class="centered">
        <p id="rgb-color"></p>
        <p id="score-container">Placar: <spam id="score">0</spam></p>
    </div>
    <div class="centered">
      <div id="color-palette">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
    </div>
    <p id="answer" class="centered">Escolha uma cor</p>
    <div class="centered">
      <button id="generate-balls">Alterar a quantidade de cores: </button>
      <input type="number" min="2" max="9" value="6" id="number-of-balls">
      <button id="reset-game">Resetar o jogo/cores</button>
      <button id="reset-score">Resetar o placar</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
